<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="contianer">
    <h2 class="jumbotron">Which Prgamming language is best for you?</h2>
  </div>
  <button type="button" name="button" class="btn btn-outline-primary btn-lg">Click here to get started!</button>
  <div class="col-md-2">
      </div>
      <div class="col-md-8">
          <div class="panel panel-default">
              <div class="panel-heading">Quiz Questions</div>
              <div class="panel-body">
                  What operating system do you prefer?
                  <br/>
                  <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default">
                          <input type="radio" autocomplete="off" /> Windows
                      </label>
                      <label class="btn btn-default">
                          <input type="radio" autocomplete="off" /> Mac OS X
                      </label>
                      <label class="btn btn-default">
                          <input type="radio" autocomplete="off" /> Linux
                      </label>
                  </div>
                  <div class="panel-body">
                    Which smart phone operating you prefer?
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" /> iOS (Apple)
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" /> Android (Apple)
                    </label>
                  </div>
                  <br/>
                  <br/>
          </div>

  </div>


</body>
