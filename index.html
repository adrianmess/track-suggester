<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="contianer">
    <h2 class="jumbotron">Which Prgamming language is best for you?</h2>
  </div>
  <button type="button" name="button" class="btn btn-outline-primary btn-lg">Click here to get started!</button>
  <div class="col-md-2">
      </div>
      <div class="col-md-8">
          <div class="panel panel-default">
              <div class="panel-heading">Quiz Questions</div>
              <div class="panel-body" id="operatingSystem">
                  What operating system do you prefer?
                  <br/>
                  <div class="btn-group " data-toggle="buttons">
                  <div class="radio">
                    <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="C#"> Windows</label>
                    </div>
                    <div class="radio">
                    <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="C++"> Mac OS X</label>
                    </div>
                    <div class="radio">
                    <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="C++"> Linux</label>
                    </div>
                    </div>
                  </div>

                  <div class="panel-body" id="phoneOS">
                      Which smart phone operating you prefer?
                      <br/>
                      <div class="btn-group " data-toggle="buttons">
                      <div class="radio">
                        <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="C#"> iOS (Apple)</label>
                        </div>
                        <div class="radio">
                        <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="Swift"> Android (Apple)</label>
                        </div>
                        </div>
                      </div>

                  <div class="panel-body" id="whyCode">
                      Why do you want to learn to code?
                      <br/>
                      <div class="btn-group " data-toggle="buttons">
                      <div class="radio">
                        <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="C++"> Be a professional developer</label>
                        </div>
                        <div class="radio">
                        <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="JavaScript"> Run a startup</label>
                        </div>
                        <div class="radio">
                        <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="HTML5"> Build something fun</label>
                        </div>
                        <div class="radio">
                        <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="HTML5"> Have another skill</label>
                        </div>
                        </div>
                      </div>

                      <div class="panel-body" id="developerType">
                          What type of Developer do you want to be?
                          <br/>
                          <div class="btn-group " data-toggle="buttons">
                          <div class="radio">
                            <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="C#"> Game</label>
                            </div>
                            <div class="radio">
                            <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="HTML5"> Web</label>
                            </div>
                            <div class="radio">
                            <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value=Swift> Mobile</label>
                            </div>
                            <div class="radio">
                            <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value=Swift> Desktop Software</label>
                            </div>
                            <div class="radio">
                            <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="Python"> Data Scientist</label>
                            </div>
                            </div>
                          </div>
                          <div class="panel-body" id="phoneOS">
                          What do you find more intersting?
                          <br/>
                          <div class="btn-group " data-toggle="buttons">
                          <div class="radio">
                            <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="JavaScript"> UX/UI: How to interact with things</label>
                            </div>
                            <div class="radio">
                            <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value=Swift> Logic: How things work</label>
                            </div>
                            </div>
                          </div>

                          <div class="panel-body" id="phoneOS">
                            What type of companies do you want to work for?
                            <br/>
                            <div class="btn-group " data-toggle="buttons">
                            <div class="radio">
                              <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="JavaScript"> Small Business/Freelance</label>
                              </div>
                              <div class="radio">
                              <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value="JavaScript"> Startups</label>
                              </div>
                              <div class="radio">
                              <label class="btn btn-primary margin-left"><input type="radio" name="optradio" value=Swift> Enterprise</label>
                              </div>
                              </div>
                            </div>

                  <br/>
                  <br/>
                  <button onclick="returnScore()">View Results!</button>
          </div>

  </div>


</body>
